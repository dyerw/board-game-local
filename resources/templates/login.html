{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="row main">
		<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="#">

                {% for param in user-params %}
                    <div class="form-group">
                        <label for="{{(:name param)}}"
                               class="cols-sm-2 control-label">{{param.display}}</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="{{param.icon}}" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control"
                                       name="{{param.name}}"
                                       id="{{param.name}}"
                                       placeholder="Enter your Name"/>
                            </div>
                        </div>
                    </div>
                {% endfor %}

				<div class="form-group ">
					<button type="button" class="btn btn-primary btn-lg btn-block login-button">
                        {% ifequal type "login" %}Login{% else %}Register{% endifequal %}
                    </button>
				</div>
				<div class="login-register">
		            <a href={% ifequal type "login" %}/register{% else %}/login{% endifequal %}>
                        {% ifequal type "login" %}Register{% else %}Login{% endifequal %}
                    </a>
		         </div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
